        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: "Times New Roman", Times, serif;
        }

        /* Container to hold the video and text */
        .container {
            position: relative;
            width: 100%;
            height: 100vh; /* Full screen height */
        }

        /* Video styling */
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure video covers the entire container */
        }

        /* Text styling (absolute positioning) */
        .text-overlay {
            position: absolute;
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            white-space: nowrap;
            transform: translate(-50%, -50%); /* Offset to perfectly center */
            color: red;
            font-size: 100px;
            font-weight: bold;
            text-align: center;
            z-index: 20; /* Ensure text is on top of the video */
        }

    </style>
  
</head>

    <div class="container">
        <!-- Video Section -->

        <!-- Text Overlay Section -->
